<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="jumbotron">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action = "/" method = "POST">
                    <input name="name" type="text" autocomplete="off" autofocus placeholder="Name">
                    <input name="month" type="text" autocomplete="off" placeholder="Month">
                    <input name="day" type="text" autocomplete="off" placeholder="Day">
                    <input type="submit">
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <col style="width: 40%;">
                    <col style="width: 40%;">
                    <col style="width: 20%;">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {% for birthdays in birthdays %}
                         <tr>
                             <td>{{birthdays.name}}</td>
                             <td>{{birthdays.day}}/{{birthdays.month}}</td>
                             <td>
                                 <form action="/deregister" method="POST">
                                     <input name="id" type="hidden" value="{{birthdays.id}}">
                                     <input type="submit" value="Delete">
                                 </form>
                             </td>
                         </tr>
                         {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
